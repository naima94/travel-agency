<!DOCTYPE html>
<html>
    <head>
       <meta charset="utf-8"/>
       <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

       <!--========== CSS ==========-->
       <link rel="stylesheet" href="style.css"/>
              
        <!--========== REMIX ICONS ==========-->
        <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">

       <title>Travel Agency</title>
    </head>

    <body>
        <!--========== HEADER ==========-->
        <header class="header" id="header">
            <nav class="nav container">
                <a href="#" class="nav-logo">Travel Agency</a>

                <div class="nav-menu" id="nav-menu">
                    <ul class="nav-list">
                        <li class="nav-item">
                            <a href="#home" class="nav-link">Home</a>
                        </li>
                        <li>
                            <a href="#about" class="nav-link">About</a>
                        </li>
                        <li>
                            <a href="#discover" class="nav-link">Discover</a>
                        </li>
                        <li>
                            <a href="#place" class="nav-link">Place</a>
                        </li>
                    </ul>

                    <i class="ri-close-line nav-close" id="nav-close"></i>
                </div>
                <div class="nav-toggle" id="nav-toggle">
                    <i class="ri-function-fill"></i>
                </div>

            </nav>
        </header>

        <!--============ MAIN ============-->
        <main class="main">
            <!--========== HOME ==========-->
            <section class="home" id="home">
                <img src="img/home1.jpg" alt="" class="home-img">

                <div class="home-container container grid">
                    <div class="home-data">
                        <span class="home-data-subtitle">Discover your place</span>
                        <h1 class="home-data-title">Explore The <br/> Best <b>Beautiful <br/> Beaches</b> </h1>
                        <a href="#" class="button">Explore</a>
                    </div>

                    <div class="home-social">
                        <a href="https://facebook.com/" target="_blank" class="home-social-link">
                            <i class="ri-facebook-box-fill"></i>
                        </a>
                        <a href="https://instagram.com/" target="_blank" class="home-social-link">
                            <i class="ri-instagram-fill"></i>
                        </a>
                        <a href="https://twitter.com/" target="_blank" class="home-social-link">
                            <i class="ri-twitter-fill"></i>
                        </a>
                    </div>

                    <div class="home-info">
                        <div>
                            <span class="home-info-title">5 best places to visit</span>
                            <a href="" class="button button-flex button-link home-info-button">
                                More <i class="ri-arrow-right-line"></i>
                            </a>
                        </div>

                        <div class="home-info-overlay">
                            <img src="img/home2.jpg" alt="" class="home-info-img">
                        </div>
                    </div>
                </div>
            </section>

            <!--========== ABOUT ==========-->
            <section class="about" id="about">
                
            </section>

            <!--========== DISCOVER ==========-->
            <section class="discover" id="discover">
                
            </section>

            <!--========== PLACE ==========-->
            <section class="place" id="place">
                
            </section>
        </main>

        <!--========== FOOTER ==========-->
        <footer>

        </footer>


        <!--========== MONSCRIPT JS ==========-->
        <script src="monsript.js"></script>
    </body>
</html>
